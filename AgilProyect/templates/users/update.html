{% extends 'base.html'%}

{% block head_content %}
<title>@{{ user.username }} | Update profile</title>
{% endblock %}

{% block container %}
{% load static %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6 p-4" id="profile-box">

            <img src="{% static "img/instagram.png" %}" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">

            <form action="{% url 'users:update' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form.errors %}
                    <p class="btn-danger">{{form.errors}}</p>
                {% endif %}
                <div class="media">
                    {% if profile.picture %}
                        <img src="{{ profile.picture.url }}" class="rounded-circle" height="80" alt="">
                    {% else %}
                        <img src="{% static 'img/default-profile.png' %}" aclass="rounded-circle" height="80">
                    {% endif %}
                    <div class="media-body">
                        <h4 class="ml-4">{{user.username}}</h4>
                        <p class="ml-4"><input type="file" name="picture"></p>
                        <!-- mandar el usuario al form ProfileForm-->
                        <input type="text" style="display: none" value="{{user.pk}}" name="user">
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="">Nombre(s)</label>
                    <input type="text" class="form-control" placeholder="Nombre(s)" name="first_name" required
                    value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="">Apellido(s)</label>
                    <input type="text" class="form-control" placeholder="Apellido(s)" name="last_name" required 
                    value="{{ user.last_name}}">
                </div>
                <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="Email)" name="email" required 
                        value="{{ user.email}}">
                    </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" class="form-control" placeholder="Telefono" name="phone_number" 
                    value="{{profile.phone_number}}" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-block mt-5 btn-success" type="submit">Guardar Cambios</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
